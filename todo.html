<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="profile">
          <img src="Group.jpg" alt="Profile" />
          <h3>Dilasha Shrestha</h3>
          <p>shrestha24@gmail.com</p>
        </div>
        <nav>
          <ul>
            <li>🏠 Home</li>
            <li>💬 Chats</li>
            <li>⚙️ Settings</li>
            <li>📝 My Tasks</li>
            <li>📅 Calendar</li>
          </ul>
        </nav>
      </aside>

      <main class="main">
        <header class="topbar">
          <h1>To Do List</h1>
          <div class="top-icons">
            <button>🗑️<br /></button>
            <button>🔔<br /></button>
          </div>
        </header>

        <section class="tasks">
          <div class="todo">
            <h2>TO DO</h2>
            <div class="task">Online Meeting</div>
            <div class="task">Jornals Writing</div>
            <div class="task">Reading Novals</div>
          </div>
          <div class="completed">
            <h2>Completed</h2>
            <div class="task">Morning Exercise</div>
          </div>
        </section>

        <footer class="bottom">
          <input type="text" placeholder="🔍 Search" />
          <button class="add-task">➕ ADD TASK</button>
        </footer>
      </main>
    </div>
  </body>
</html>
